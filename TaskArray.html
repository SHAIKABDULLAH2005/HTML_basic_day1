<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-Filter</title>
</head>
<body>
    <h1>Filter Above Age-25years</h1>
    <script>
        const age =[20,25,26,27,28,29];
        const filters=age.filter(  n =>n >25);
        document.write("<p><b>Age Above 25:</b>"+filters+"</p>")
        
    </script>
    
</body>
</html>
