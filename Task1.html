<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ordered list</h2>
    <ol style="list-style-type: upper-roman;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <ol style="list-style-type: lower-roman;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <ol style="list-style-type: decimal;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <ol style="list-style-type: upper-alpha;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <ol style="list-style-type: lower-alpha;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        </ol>

</body>
</html>
