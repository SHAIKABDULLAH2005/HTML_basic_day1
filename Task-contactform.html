<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <p>Please fill your information and we'll be sending your order in no time</p>
    <br><br>
    <label for="your Name" id="your name">Your Name</label>&emsp;&emsp;&emsp;&emsp;
    <input type="text" placeholder="Firstname">&emsp;<input type="text" placeholder="Lastname">
    <br><br>
    <label for="Your Email" id="Your Email">Your Email</label>&emsp;&emsp;&emsp;&emsp;
    <input size="48px" type="email" placeholder="eg.hello123@gmail.com">
    <br><br>
    <label for="Phone" id="Phone">*Phone</label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;
    <input size="10px" type="email" placeholder="###">&emsp;<input size="10px" type="email" placeholder="###">&emsp;<input size="12px" type="email" placeholder="###">
    <br><br>
    <label for="Message subject" id="Message subject">*Message subject</label>&emsp;&nbsp;&nbsp;
    <select>
        <option value="other">other</option>
    </select>
    <br><br>
    <label for="Message" id="Message">Message</label>&emsp;&emsp;&emsp;&emsp;&emsp;
    <input size="49px"  type="text" placeholder="write a Message"> 
    <br><br>
    <label for="verification" id="verification">*Verification</label>&emsp;&emsp;&emsp;
    <input type="checkbox" value="I'm not robot">I'm not robot
    <p>______________________________________________________________</p>
    <input type="submit" value="SUBMIT FORM">
</body>
</html>
